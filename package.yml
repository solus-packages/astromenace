name       : astromenace
version    : 1.3.2
release    : 1
source     :
    - http://netix.dl.sourceforge.net/project/openastromenace/1.3.2/astromenace-src-1.3.2.tar.bz2 : 9b775df2b157565b97aca008dd879b867cd3377c07b829cee6b5342639357fe6
license    : 
    - CC-BY-SA-3.0
    - GPL-3.0
    - OFL-1.1
component  : games.action
summary    : AstroMenace is an astonishing hardcore scroll-shooter where brave space warriors may find a great opportunity to hone their combat skills.
description: |
    AstroMenace is an astonishing hardcore scroll-shooter where brave space warriors may find a great opportunity to hone their combat skills.
builddeps  :
    - pkgconfig(freealut)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(ogg)
    - pkgconfig(openal)
    - pkgconfig(sdl)
    - pkgconfig(vorbis)
    - pkgconfig(x11)
    - pkgconfig(xinerama)
setup      : |
    %cmake .
build      : |
    %make
    ./AstroMenace --pack --rawdata=./RAW_VFS_DATA
install    : |
    install -D -m 00755 AstroMenace $installdir/usr/bin/astromenace
    install -D -m 00644 astromenace_128.png $installdir/usr/share/icons/hicolor/128x128/apps/astromenace.png
    install -D -m 00644 astromenace_64.png $installdir/usr/share/icons/hicolor/64x64/apps/astromenace.png
    
    install -D -m 00644 $pkgfiles/astromenace.desktop $installdir/usr/share/applications/astromenace.desktop

    install -D -m 00644 gamedata.vfs $installdir/usr/share/astromenace/gamedata.vfs
